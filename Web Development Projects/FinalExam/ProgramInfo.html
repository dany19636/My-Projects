 <main class="container mt-5">
    <section>
      <h2>Recent News and Programs</h2>
      <div class="row">
        <div class="col-md-6">
          <img src="https://theharvestfoundation.org/wp-content/uploads/sites/25/2023/09/Pickleball-5-scaled.jpg" class="img-fluid" alt="Program 1">
        </div>
        <div class="col-md-6">
          <img src="https://www.eduscangroup.com/kids/wp-content/uploads/2019/06/kids-craft-ideas-1068x713.jpg" class="img-fluid" alt="Program 2">
        </div>
      </div>
    </section>

    <section class="mt-5">
      <h3>Search for Programs</h3>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form action="#" method="GET">
            <div class="input-group">
              <input type="text" class="form-control" id="programSearch" placeholder="Enter Program Name" name="search">
              <button class="btn btn-primary" type="submit">
                <span class="fas fa-search"></span> Search
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section class="mt-5">
      <h3>Programs Offered</h3>
      <ul class="list-group">
        <li class="list-group-item">Basketball</li>
        <li class="list-group-item">Soccer</li>
        <li class="list-group-item">Volleyball</li>
        <li class="list-group-item">Pickleball</li>
        <li class="list-group-item">Arts & Crafts</li>
      </ul>
    </section>

    <section class="mt-5">
      <h3>Program Registration</h3>
      <form action="#" method="POST">
        <div class="mb-3">
          <label for="childName" class="form-label">Name of Child</label>
          <input type="text" class="form-control" id="childName" required>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>

        <div class="mb-3">
          <label for="programName" class="form-label">Program Name</label>
          <input type="text" class="form-control" id="programName" required>
        </div>

        <div class="mb-3">
          <label for="season" class="form-label">Season</label>
          <select class="form-select" id="season" required>
            <option value="" disabled selected>Select Season</option>
            <option value="Fall">Fall</option>
            <option value="Summer 2025">Summer 2025</option>
            <option value="Winter">Winter</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Payment Method</label>
          <div>
            <input type="radio" id="card" name="payment" value="Card">
            <label for="card">Credit/Debit Card</label>
          </div>
          <div>
            <input type="radio" id="cash" name="payment" value="Cash">
            <label for="cash">Cash</label>
          </div>
          <div>
            <input type="radio" id="visa" name="payment" value="Visa">
            <label for="visa">Visa</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </section>
  </main>
