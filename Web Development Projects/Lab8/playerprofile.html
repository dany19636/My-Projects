<div class="container mt-4">
    <h2>Create Your Player Profile</h2>
    <form>
  <div class="mb-3">
    <label for="exampleInputName" class="form-label">Player Name</label>
    <input type="Name" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputFavoriteGame" class="form-label">Favorite Game</label>
    <input type="favorite" class="form-control" id="exampleInputFavoriteGame">
  </div>
  <div class="mb-3">
    <label for="skillLevel" class="form-label">Skill Level</label>
    <select class="form-select" id="skillLevel" required>
    <option selected disabled value="">Choose...</option>
    <option value="beginner">Beginner</option>
    <option value="intermediate">Intermediate</option>
    <option value="expert">Expert</option>
</select>
</div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>  
    <br>
    <h3>Achievements</h3>
    <span class="badge text-bg-primary">First Blood</span>
<span class="badge text-bg-secondary">Explorer</span>
<span class="badge text-bg-success">Speedster</span>
<span class="badge text-bg-danger">Survivor</span>
<span class="badge text-bg-warning">Treasure Hunter</span>
<span class="badge text-bg-info">Master Strategist</span>
<span class="badge text-bg-light">Completionist</span>
<span class="badge text-bg-dark">Challenge Accepted</span>
<span class="badge text-bg-primary">Ultimate Champion</span>
<span class="badge text-bg-secondary">Rookie</span>

</div>
